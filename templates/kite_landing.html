  <div class="item-details-page">

                  <label for="request_token" hidden>Feature ID</label>

                <fieldset>

                </fieldset>

                </fieldset>
                                <fieldset>

                </fieldset>

                                <fieldset>
                  <label for="to_date" >To Date</label>

                  <input type="text" name="to_date" id="to_date"  autocomplete="on"   placeholder="2023-09-17" >
                </fieldset>
              </div>

            <div class="col-lg-8">

                                  <input type="dummyfield" name="dummyfield" id="dummyfield" placeholder="Enter your Feature ID" autocomplete="on" hidden>

			    </fieldset>
